<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>My First App</h3>
      <hr />
      <p>Selected Username: {{ userName }}</p>
      <input
        type="text"
        [(ngModel)]="userName"
        placeholder="Write here your User"
      />
      <br />
      <button
        class="btn btn-primary"
        [disabled]="usernameIsEmpty()"
        (click)="resetUsername()"
      >
        Create Account
      </button>
      <p *ngIf="accountCreated; else noAccount">Account created</p>
      <ng-template #noAccount><p>No account created yet.</p></ng-template>
    </div>
  </div>
</div>
